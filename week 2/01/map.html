<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Map Coordinates</title>
  <script>
	window.onload = init;
	function init() {
        addButtons();
		var map = document.getElementById("map");
		map.onmousemove = showCoords;
		var mydiv = document.getElementById("mydiv");
		mydiv.onclick = addtext;
	}
	
	function showCoords(eventObj) {
		var coords = document.getElementById("coords");
		var x = eventObj.clientX;
		var y = eventObj.clientY;
		coords.innerHTML = "Map coordinates: " + x + ", " + y;
	}
	function addtext(){
		if (document.createTextNode){
			var textToAdd = " Div was clicked! "
			var newNode = document.createTextNode(textToAdd);
			document.getElementById("mydiv").appendChild(newNode);
		} else {
			alert("Looks like you have an old browser!");
		}
	}
    function addButtons() {
        
            let divBtnList = document.getElementById("btnList");
            let buttonList = document.createElement("UL");
            divBtnList.innerHTML="List of buttons";
            for (let i = 1; i<= 5; i++) {
                let text = document.createTextNode("B" + i);
                let listElem  = document.createElement("LI");
                let link = document.createElement("A");
                link.setAttribute("href", "#");
                link.appendChild(text);
                listElem.appendChild(link);
                buttonList.appendChild(listElem);
            }
            
            divBtnList.appendChild(buttonList);
        
    }
  </script>
</head>
<body>
	<img id="map" src="https://github.com/erja/pilvi/blob/master/w2%20Javascript%20Asynchronous/01%20AJAX/data/map.jpg?raw=true">
	<p id="coords">Move mouse over map to find coordinates...</p>
    <div id="mydiv" style="border:1px solid red">I am a DIV! Click me.</div>
    <div id="btnList"></div>
</body>
</html>
